<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | NSS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            background: #1d2b64;
            border: none;
        }
        .btn-primary:hover {
            background: #14213d;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/02/nss-logo-national-service-scheme-freelogovectors.net_.png" 
                     alt="NSS Logo" width="100" height="50" class="me-2">
        </div>

        <h3 class="text-center">Admin Login</h3>

        <!-- Error Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
