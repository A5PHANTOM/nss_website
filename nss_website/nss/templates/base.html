<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NSS Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center me-auto" href="/">
                <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/02/nss-logo-national-service-scheme-freelogovectors.net_.png" 
                     alt="NSS Logo" width="100" height="50" class="me-2">
                <span>NSS - AWH Engineering College</span>
            </a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center mt-4 py-3 bg-light">
        <p>&copy; 2025 NSS Website</p>
    </footer>
</body>
</html>
