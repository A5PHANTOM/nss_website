{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">üìÖ Events</h2>
    <div class="card p-4 shadow-lg">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for program in programs %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ program.title }}</td>
                    <td>
                        <a href="{% url 'view_program' program.id %}" class="btn btn-primary btn-sm">üëÅ View</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No events available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
